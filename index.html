<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <main class="card">
      
      <form>

        <h1 class="title">IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input id="weight" type="text" placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="weight">Altura (cm)</label>
          <input id="weight" type="text" placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assets/arrow.svg" alt="Seta apontando para a direita">
        </button>

      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close">
          <img src="./assets/close.svg" alt="Ícone de fechar">
        </button>

        Seu IMC é de 28
      </h2>
    </div>
  </div>

</body>
  <script src="./script.js"></script>
</html>
